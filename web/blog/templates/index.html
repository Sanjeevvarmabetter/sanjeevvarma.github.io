{% extends "base.html" %}
{% block content %}

<style>
    body {
        font-family: "Roboto", sans-serif;
        font-size: 18px;
        background-color: #fdfdfd;
    }
    .head_text {
        color: black;
    }
    .card {
        box-shadow: 0 100px 100px #E3E7EB;
    }
</style>

<header class="masthead">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class=" col-md-8 col-md-10 mx-auto">
                <div class="site-heading">
                    <h3 class=" site-heading my-4 mt-3 text-white"> Welcome  </h3>
                    <p class="text-light">We Love Blockchain &nbsp
                    </p>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- now we need to import the containers -->

<div class="container">
    <div class="row">
        <div class="col-md-8 mt-3 left">
            {%for post in post_list%}
            <div class="card mb-4">
                <div class="post_thumbnail post_item">
                    {% if post.image_thumbnail %}
                        <img class="post_thumbnail_img" src="{{ post.image_thumbnail.url }}" alt="{{ post.title }} thumbnail">
                    {% endif %}
                <!-- {% if post.thumbnail %}
                    <img src="{{ post.thumbnail.url }}" class="card-img-top" alt="{ post.title} thumbnail">
                {% endif %} -->
                <div class="card-body">
                    <h2 class="card-title">{{ post.title }}</h2>
                    <p class="card-text text-muted h6">{{post.author}} | {{post.created_on}}</p>
                    <p class="card-text">{{post.content|slice:":200"}}</p>

                    <a href="{% url 'post_detail' post.slug  %}" class="btn btn-primary">Read More &rarr;</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{%endblock%}
